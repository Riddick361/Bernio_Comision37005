        <title>Soluciones informaticas - Unirse</title>
        <link rel="stylesheet" href="../css/estilo.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <a href="../index.html">
                    <img src="../imagenes/Logo.jpg" alt="logo">
                </a>
                <h1>Daez Solution</h1>
            </div>    
            <nav class="nav_menu">
                <a class="nav-link" href="../index.html">Inicio</a>
                <a class="nav-link" href="Empresa.html">Empresa</a>
                <a class="nav-link" href="Servicios.html">Servicios</a>

                <a class="nav-link" href="Unirse.html">Unirse</a>
            </nav>
        </header>
        <main>
            <h2 class="titulo">Te invitamos a que te unas a nuestro staff</h2>
            <Form class="unete_a_nosotros" action="#">
                <div>
                    <label for="Nombre">Nombres:</label>
                    <input class="form_input" type="text" id="Nombre" name="Nombre">
                </div>
                <div>
                    <label for="Apellido">Apellidos:</label>
                    <input class="form_input" type="text" id="Apellido" name="Apellido">
                </div>
                <div>
                    <label for="Nacimiento">Fecha de nac.:</label>
                    <input class="form_input" type="date" name="Nacimiento" id="Nacimiento">
                </div>
                <div>
                    <label for="Email">E-mail:</label>
                    <input class="form_input" type="email" id="Email" name="Email"> 
                </div>
                <div>
                    <label for="Telefono">Telefono:</label>
                    <input class="form_input" type="tel" id="Telefono" name="Telefono"> 
                </div>
                <div>
                    <span>Sexo:</span><br>
                    <label for="femenino">Femenino</label>
                    <input type="radio" name="genero" id="femenino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="genero" id="masculino">
                </div>
                <div>
                    <span>Conocimientos en:</span><br>
                    <label for="desarrollo">Desarrollo Web</label>
                    <input type="checkbox" name="Conocimientos" id="desarrollo">
                    
                    <label for="Windows">Windows</label>
                    <input type="checkbox" name="Conocimientos" id="Windows">
                    
                    <label for="Linux">Linux</label>
                    <input type="checkbox" name="Conocimientos" id="Linux">
        
                    <label for="Rmado">Armado de pc</label>
                    <input type="checkbox" name="Conocimientos" id="Armado">
        
                    <label for="javascript">JavaScript</label>
                    <input type="checkbox" name="Conocimientos" id="javascript">
        
                    <label for="react">ReactJS</label>
                    <input type="checkbox" name="Conocimientos" id="react">
                </div>
                <div>
                    <label for="Comentarios">Comentarios:</label><br>
                    <textarea class="form_textarea" placeholder="Ingrese su comentario" name="comentario" id="comentario"></textarea>
                </div class="centrar_boton">
               <button class="btn_1">enviar solicitud</button>
            </Form>
          
            
        </main>
        <footer class="pie_pagina">

                <a target="_blank" href="https://twitter.com"><span class="redes jam jam-twitter-square"></span> </a></li>
            </div>
        </footer>
        
    </body>
